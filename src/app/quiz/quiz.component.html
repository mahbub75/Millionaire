<div class="w-full py-8 flex items-center justify-center">
  @if (isCompleted){
    <div class="bg-gray-100 rounded w-80 h-60 flex flex-col gap-y-6 p-5 items-center">
      <h4>Completed</h4>
      <span>Your Latest Score is: {{score}}</span>
    </div>
  } @else {
    <div class="flex flex-col gap-y-4 items-center  w-[60rem] p-5">
      <app-question class="self-center bg-gray-100 w-full" [question]="currentQuestion" (saveClicked)="RecalculateScore()" (selectionChanged)="updateSelectedItems($event)" />
      <button mat-flat-button color="primary" class="self-end" (click)="selectNextQuestion()" [disabled]="isNextBtnDisable">Next</button>
    </div>
  }

</div>
